<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Selfie Photo Booth</title>

    <style>
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
            background: #f0f0f0; /* Replace with your bg.jpeg if available */
            min-height: 100vh;
        }

        .container { padding: 20px; }
        #topGif { width: 150px; margin-bottom: 10px; border-radius: 15px; }

        .boxes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
        }

        .box {
            width: 140px; height: 180px;  
            border: 4px solid #333;
            background: #222; 
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* The Live Preview & Captured Image styles */
        .box video, .box img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: none;
        }

        /* This makes the live preview look like a mirror */
        .mirror {
            transform: scaleX(-1);
        }

        .del-btn {
            position: absolute;
            top: 5px; right: 5px;
            background: #ff4444;
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 26px; height: 26px;
            font-weight: bold;
            cursor: pointer;
            display: none; 
            z-index: 10;
        }

        #text {
            font-size: 24px; font-weight: bold;
            margin: 15px 0;
            color: #333;
            min-height: 32px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        #photoBtn { width: 100px; cursor: pointer; transition: transform 0.2s; }
        #photoBtn:active { transform: scale(0.9); }

        #resultBtn {
            padding: 12px 24px; font-size: 18px; cursor: pointer;
            border: none; border-radius: 50px;
            background: #007AFF; color: white;
            display: none; align-items: center; gap: 8px;
            font-weight: bold;
        }

        /* Hidden main video for processing */
        #video { position: fixed; opacity: 0; pointer-events: none; }

        #flash {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: white; opacity: 0;
            pointer-events: none; z-index: 9999;
            transition: opacity 0.1s;
        }
    </style>
</head>

<body>
<div id="flash"></div>

<div class="container">
    <img id="topGif" src="c1.gif">

    <div class="boxes">
        <div class="box">
            <button class="del-btn" onclick="clearPhoto(0)">X</button>
            <video id="view0" class="mirror" autoplay playsinline muted></video>
            <img id="img0">
        </div>
        <div class="box">
            <button class="del-btn" onclick="clearPhoto(1)">X</button>
            <video id="view1" class="mirror" autoplay playsinline muted></video>
            <img id="img1">
        </div>
        <div class="box">
            <button class="del-btn" onclick="clearPhoto(2)">X</button>
            <video id="view2" class="mirror" autoplay playsinline muted></video>
            <img id="img2">
        </div>
    </div>

    <div id="text">Starting Camera...</div>

    <div class="buttons">
        <img id="photoBtn" src="Button.gif">
        <button id="resultBtn">âœ¨ View Result</button>
    </div>
</div>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas" style="display:none;"></canvas>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const btn = document.getElementById("photoBtn");
const resultBtn = document.getElementById("resultBtn");
const textDisplay = document.getElementById("text");
const flash = document.getElementById("flash");
const topGif = document.getElementById("topGif");

const imgElements = [
    document.getElementById("img0"),
    document.getElementById("img1"),
    document.getElementById("img2")
];

const videoPreviews = [
    document.getElementById("view0"),
    document.getElementById("view1"),
    document.getElementById("view2")
];

let currentBox = 0;
let isCounting = false;
let globalStream = null;

// Start camera and feed it to the first box
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "user" } 
        });
        globalStream = stream;
        video.srcObject = stream;
        
        updateLivePreviews();
        textDisplay.textContent = "Ready? ðŸ˜";
    } catch (err) {
        textDisplay.textContent = "Camera Blocked! âŒ";
        console.error(err);
    }
}

// Shows live camera in the current active box
function updateLivePreviews() {
    videoPreviews.forEach((v, i) => {
        if (i === currentBox) {
            v.srcObject = globalStream;
            v.style.display = "block";
            imgElements[i].style.display = "none";
        } else {
            v.srcObject = null;
            v.style.display = "none";
        }
    });
}

btn.addEventListener("click", () => {
    if (isCounting || currentBox >= 3) return;

    isCounting = true;
    let count = 3;
    textDisplay.textContent = count;
    
    const countdown = setInterval(() => {
        count--;
        if (count > 0) {
            textDisplay.textContent = count;
        } else {
            clearInterval(countdown);
            textDisplay.textContent = "CHEEEESE!! ðŸ“¸";
            
            setTimeout(() => {
                flashEffect();
                takePhoto();
            }, 400);
        }
    }, 800);
});

function flashEffect() {
    flash.style.opacity = "1";
    setTimeout(() => { flash.style.opacity = "0"; }, 150);
}

function takePhoto() {
    const w = video.videoWidth;
    const h = video.videoHeight;
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");
    
    // Mirror the capture
    ctx.translate(w, 0);
    ctx.scale(-1, 1);
    ctx.drawImage(video, 0, 0, w, h);

    const imageData = canvas.toDataURL("image/png");
    
    // Save photo and switch from Video to Image in that box
    localStorage.setItem("capturedPhoto" + currentBox, imageData);
    
    videoPreviews[currentBox].style.display = "none";
    videoPreviews[currentBox].srcObject = null;
    
    imgElements[currentBox].src = imageData;
    imgElements[currentBox].style.display = "block";
    document.querySelectorAll('.del-btn')[currentBox].style.display = "block";
    
    currentBox++;
    isCounting = false;

    if (currentBox < 3) {
        textDisplay.textContent = "Next one! ðŸ˜Ž";
        updateLivePreviews();
    } else {
        btn.style.display = "none";
        resultBtn.style.display = "flex";
        textDisplay.textContent = "Looking good!";
        topGif.src = "cat.gif"; // Assuming you have this gif
    }
}

function clearPhoto(index) {
    if(!confirm("Retake this photo?")) return;
    
    localStorage.removeItem("capturedPhoto" + index);
    imgElements[index].style.display = "none";
    document.querySelectorAll('.del-btn')[index].style.display = "none";
    
    // Reset to this box
    currentBox = index;
    btn.style.display = "block";
    resultBtn.style.display = "none";
    updateLivePreviews();
}

resultBtn.addEventListener("click", () => {
    window.location.href = "result.html"; 
});

// Init
startCamera();
</script>
</body>
</html>
