<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>

    <style>
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
            background: url("bg.jpeg") repeat;
            background-size: auto;
            min-height: 100vh;
        }

        .container { padding: 20px; }
        #topGif { width: 180px; margin-bottom: 10px; border-radius: 15px; }

        .boxes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 25px 0;
        }

        .box {
            width: 140px; height: 180px;  
            border: 3px solid black;
            background: #eee; /* Light gray so you can see the box */
            overflow: hidden;
            position: relative;
        }

        .box img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: none; 
        }

        .del-btn {
            position: absolute;
            top: 5px; right: 5px;
            background: red;
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 24px; height: 24px;
            font-weight: bold;
            cursor: pointer;
            display: none; 
            z-index: 10;
        }

        #text {
            font-size: 26px; font-weight: bold;
            margin: 15px 0;
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        #photoBtn { width: 110px; cursor: pointer; border-radius: 20px; }

        #resultBtn {
            padding: 10px 18px; font-size: 16px; cursor: pointer;
            border: none; border-radius: 10px;
            background: #333; color: white;
            display: none; align-items: center; gap: 8px;
        }

        /* The "Secret" Video element */
        #video { 
            position: fixed; 
            top: 0; left: 0;
            width: 10px; height: 10px; 
            opacity: 0.01; /* Don't use 0, some browsers disable it */
            pointer-events: none;
        }

        #flash {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: white; opacity: 0;
            pointer-events: none; z-index: 9999;
        }
    </style>
</head>

<body>
<div id="flash"></div>

<div class="container">
    <img id="topGif" src="c1.gif">

    <div class="boxes">
        <div class="box">
            <button class="del-btn" onclick="clearPhoto(0)">X</button>
            <img id="img1">
        </div>
        <div class="box">
            <button class="del-btn" onclick="clearPhoto(1)">X</button>
            <img id="img2">
        </div>
        <div class="box">
            <button class="del-btn" onclick="clearPhoto(2)">X</button>
            <img id="img3">
        </div>
    </div>

    <div id="text">Starting Camera...</div>

    <div class="buttons">
        <img id="photoBtn" src="Button.gif">
        <button id="resultBtn">
            <img src="cat.gif" width="25"> Result
        </button>
    </div>
</div>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas" style="display:none;"></canvas>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const btn = document.getElementById("photoBtn");
const resultBtn = document.getElementById("resultBtn");
const textDisplay = document.getElementById("text");
const flash = document.getElementById("flash");
const topGif = document.getElementById("topGif");

const boxes = [
    document.getElementById("img1"),
    document.getElementById("img2"),
    document.getElementById("img3")
];

let currentBox = 0;
let isCounting = false;

function startCamera() {
    navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: "user" } 
    })
    .then(stream => { 
        video.srcObject = stream;
        video.onloadedmetadata = () => {
            video.play();
            textDisplay.textContent = "Ready? ðŸ˜";
        };
    })
    .catch((err) => { 
        textDisplay.textContent = "Camera Error! âŒ";
        console.error(err);
    });
}

startCamera();

btn.addEventListener("click", () => {
    if (isCounting || currentBox >= 3) return;

    isCounting = true;
    let count = 3;
    textDisplay.textContent = count;
    
    const countdown = setInterval(() => {
        count--;
        if (count > 0) {
            textDisplay.textContent = count;
        } else {
            clearInterval(countdown);
            textDisplay.textContent = "CHEEEESE!! ðŸ˜ðŸ“¸";
            
            // Give it half a second to show the text
            setTimeout(() => {
                flashEffect();
                takePhoto();
            }, 500);
        }
    }, 1000);
});

function flashEffect() {
    flash.style.opacity = "1";
    setTimeout(() => { flash.style.opacity = "0"; }, 150);
}

function takePhoto() {
    // If video isn't actually playing yet, wait 100ms and try again
    if (video.videoWidth === 0 || video.readyState < 2) {
        setTimeout(takePhoto, 100);
        return;
    }

    const w = video.videoWidth;
    const h = video.videoHeight;
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");
    
    // Mirror
    ctx.translate(w, 0);
    ctx.scale(-1, 1);
    ctx.drawImage(video, 0, 0, w, h);

    const imageData = canvas.toDataURL("image/png");
    
    // Check if the image is actually "something" (not just blank/black)
    if (imageData.length < 1000) {
        setTimeout(takePhoto, 100);
        return;
    }

    // Save & Show
    localStorage.setItem("capturedPhoto" + currentBox, imageData);
    boxes[currentBox].src = imageData;
    boxes[currentBox].style.display = "block";
    document.querySelectorAll('.del-btn')[currentBox].style.display = "block";
    
    currentBox++;
    isCounting = false;
    textDisplay.textContent = "Nice Shot! ðŸ˜Ž";

    if (currentBox === 3) {
        btn.style.display = "none";
        resultBtn.style.display = "flex";
        textDisplay.textContent = "Done! View Result";
        topGif.src = "cat.gif";
    }
}

function clearPhoto(index) {
    if(!confirm("Delete?")) return;
    localStorage.removeItem("capturedPhoto" + index);
    boxes[index].src = "";
    boxes[index].style.display = "none";
    document.querySelectorAll('.del-btn')[index].style.display = "none";
    currentBox = index; 
    btn.style.display = "block";
    resultBtn.style.display = "none";
    textDisplay.textContent = "Ready?";
    topGif.src = "c1.gif";
}

resultBtn.addEventListener("click", () => {
    window.location.href = "result.html"; 
});
</script>
</body>
</html>
