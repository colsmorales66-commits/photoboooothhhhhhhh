<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>

    <style>
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
            background: url("bg.jpeg") repeat;
            background-size: auto;
            min-height: 100vh;
        }

        /* Top Right Collection Button */
        .collection-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background: #ffecf2;
            border: 2px solid #ff85a1;
            padding: 8px 15px;
            border-radius: 25px;
            text-decoration: none;
            color: #ff4d6d;
            font-weight: bold;
            font-size: 16px;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .container { padding: 50px 15px 15px 15px; } /* Extra top padding for the button */
        #topGif { width: 140px; margin-bottom: 5px; border-radius: 15px; }

        .boxes {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }

        @media (min-width: 600px) {
            .boxes { flex-direction: row; justify-content: center; }
        }

        .box {
            width: 200px; height: 260px;  
            border: 4px solid black;
            background: #333; 
            overflow: hidden;
            position: relative;
            border-radius: 10px;
        }

        .box img, .box video {
            width: 100%; height: 100%;
            object-fit: cover;
            display: none; 
        }

        .mirror { transform: scaleX(-1); }

        .del-btn {
            position: absolute;
            top: 8px; right: 8px;
            background: red; color: white;
            border: 2px solid white; border-radius: 50%;
            width: 30px; height: 30px;
            font-weight: bold; cursor: pointer;
            display: none; z-index: 20;
        }

        #text {
            font-size: 32px; font-weight: bold;
            margin: 20px 0; color: #333;
        }

        .buttons {
            display: flex; justify-content: center;
            gap: 15px; margin-top: 10px;
        }

        #photoBtn { width: 130px; cursor: pointer; border-radius: 20px; }

        #resultBtn {
            padding: 15px 25px; font-size: 20px; cursor: pointer;
            border: none; border-radius: 15px;
            background: #000; color: white;
            display: none; align-items: center; gap: 8px;
        }

        #flash {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: white; opacity: 0;
            pointer-events: none; z-index: 9999;
        }
    </style>
</head>

<body>
<div id="flash"></div>

<a href="collection.html" class="collection-btn">
    Collection üíï
</a>

<div class="container">
    <img id="topGif" src="c1.gif">

    <div class="boxes">
        <div class="box" id="box0">
            <button class="del-btn" onclick="clearPhoto(0)">X</button>
            <img id="img0">
        </div>
        <div class="box" id="box1">
            <button class="del-btn" onclick="clearPhoto(1)">X</button>
            <img id="img1">
        </div>
        <div class="box" id="box2">
            <button class="del-btn" onclick="clearPhoto(2)">X</button>
            <img id="img2">
        </div>
    </div>

    <div id="text">Ready? üòÅ</div>

    <div class="buttons">
        <img id="photoBtn" src="Button.gif">
        <button id="resultBtn">
            <img src="cat.gif" width="25"> SEE RESULT
        </button>
    </div>
</div>

<video id="video" autoplay playsinline muted class="mirror"></video>
<canvas id="canvas" style="display:none;"></canvas>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const btn = document.getElementById("photoBtn");
const resultBtn = document.getElementById("resultBtn");
const textDisplay = document.getElementById("text");
const flash = document.getElementById("flash");
const topGif = document.getElementById("topGif");

const boxes = [
    document.getElementById("img0"),
    document.getElementById("img1"),
    document.getElementById("img2")
];

let currentBox = 0;
let isCounting = false;

function startCamera() {
    navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: "user" } 
    })
    .then(stream => { 
        video.srcObject = stream;
        video.onloadedmetadata = () => {
            video.play();
            updatePreview();
        };
    })
    .catch((err) => { 
        textDisplay.textContent = "Camera Error! ‚ùå";
    });
}

function updatePreview() {
    if (currentBox < 3) {
        const targetBox = document.getElementById("box" + currentBox);
        targetBox.appendChild(video);
        video.style.display = "block";
    } else {
        video.style.display = "none";
    }
}

startCamera();

btn.addEventListener("click", () => {
    if (isCounting || currentBox >= 3) return;
    isCounting = true;
    let count = 3;
    textDisplay.textContent = count;
    
    const countdown = setInterval(() => {
        count--;
        if (count > 0) {
            textDisplay.textContent = count;
        } else {
            clearInterval(countdown);
            textDisplay.textContent = "CHEEEESE!! üì∏";
            setTimeout(() => {
                flashEffect();
                takePhoto();
            }, 400);
        }
    }, 1000);
});

function flashEffect() {
    flash.style.opacity = "1";
    setTimeout(() => { flash.style.opacity = "0"; }, 150);
}

function takePhoto() {
    const w = video.videoWidth || 640;
    const h = video.videoHeight || 480;
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");
    ctx.translate(w, 0);
    ctx.scale(-1, 1);
    ctx.drawImage(video, 0, 0, w, h);

    const imageData = canvas.toDataURL("image/png");
    boxes[currentBox].src = imageData;
    boxes[currentBox].style.display = "block";
    document.querySelectorAll('.del-btn')[currentBox].style.display = "block";
    
    currentBox++;
    isCounting = false;
    textDisplay.textContent = "Nice Shot! üòé";

    if (currentBox === 3) {
        btn.style.display = "none";
        resultBtn.style.display = "flex";
        textDisplay.textContent = "Perfect! ‚ú®";
    }
    updatePreview();
}

function clearPhoto(index) {
    if(!confirm("Delete this one?")) return;
    boxes[index].src = "";
    boxes[index].style.display = "none";
    document.querySelectorAll('.del-btn')[index].style.display = "none";
    currentBox = index; 
    btn.style.display = "block";
    resultBtn.style.display = "none";
    textDisplay.textContent = "Ready?";
    updatePreview();
}

resultBtn.addEventListener("click", () => {
    for(let i=0; i<3; i++) {
        localStorage.setItem("capturedPhoto" + i, boxes[i].src);
    }
    window.location.href = "result.html"; 
});
</script>
</body>
</html>
