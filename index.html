<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>

    <style>
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
            background: url("bg.jpeg") repeat;
            background-size: auto;
            min-height: 100vh;
        }

        .container { padding: 20px; }
        #topGif { width: 180px; margin-bottom: 10px; border-radius: 15px; }

        .boxes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 25px 0;
        }

        .box {
            width: 140px; height: 180px;  
            border: 3px solid black;
            background: white;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .box img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: none; 
        }

        .del-btn {
            position: absolute;
            top: 5px; right: 5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 24px; height: 24px;
            font-weight: bold;
            cursor: pointer;
            display: none; 
            z-index: 10;
        }

        #text {
            font-size: 26px; font-weight: bold;
            margin: 15px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        #photoBtn { width: 110px; cursor: pointer; border-radius: 20px; transition: transform 0.1s; }
        #photoBtn:active { transform: scale(0.9); }

        #resultBtn {
            padding: 10px 18px; font-size: 16px; cursor: pointer;
            border: none; border-radius: 10px;
            background: #333; color: white;
            display: none; align-items: center; gap: 8px;
        }

        /* Camera logic - hidden video */
        #video { 
            width: 1px; height: 1px; 
            position: absolute; 
            opacity: 0; 
        }

        #flash {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: white; opacity: 0;
            pointer-events: none; z-index: 9999;
        }
    </style>
</head>

<body>
<div id="flash"></div>

<div class="container">
    <img id="topGif" src="c1.gif">

    <div class="boxes">
        <div class="box" id="box0">
            <button class="del-btn" onclick="clearPhoto(0)">X</button>
            <img id="img1">
        </div>
        <div class="box" id="box1">
            <button class="del-btn" onclick="clearPhoto(1)">X</button>
            <img id="img2">
        </div>
        <div class="box" id="box2">
            <button class="del-btn" onclick="clearPhoto(2)">X</button>
            <img id="img3">
        </div>
    </div>

    <div id="text">Setting up... ðŸŽ¥</div>

    <div class="buttons">
        <img id="photoBtn" src="Button.gif">
        <button id="resultBtn">
            <img src="cat.gif" width="25"> Result
        </button>
    </div>
</div>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas" style="display:none;"></canvas>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const btn = document.getElementById("photoBtn");
const resultBtn = document.getElementById("resultBtn");
const textDisplay = document.getElementById("text");
const flash = document.getElementById("flash");
const topGif = document.getElementById("topGif");

const boxes = [
    document.getElementById("img1"),
    document.getElementById("img2"),
    document.getElementById("img3")
];

let currentBox = 0;
let isCounting = false;

// 1. CAMERA INITIALIZATION
function startCamera() {
    navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } } 
    })
    .then(stream => { 
        video.srcObject = stream;
        video.onloadedmetadata = () => {
            video.play();
            textDisplay.textContent = "Ready? ðŸ˜";
            topGif.src = "c1.gif"; 
        };
    })
    .catch((err) => { 
        console.error(err);
        textDisplay.textContent = "Camera Blocked âŒ";
    });
}

startCamera();

// 2. BUTTON CLICK & COUNTDOWN
btn.addEventListener("click", () => {
    if (isCounting || currentBox >= 3 || video.readyState < 2) return;

    isCounting = true;
    let count = 3;
    textDisplay.textContent = count;
    
    // Optional: topGif.src = "countdown_animation.gif";

    const countdown = setInterval(() => {
        count--;
        if (count > 0) {
            textDisplay.textContent = count;
        } else {
            clearInterval(countdown);
            textDisplay.textContent = "CHEEEESE!! ðŸ˜ðŸ“¸";
            
            // Small delay so they see the text before the flash
            setTimeout(() => {
                flashEffect();
                takePhoto();
                isCounting = false;
            }, 600);
        }
    }, 1000);
});

function flashEffect() {
    flash.style.opacity = "1";
    setTimeout(() => { flash.style.opacity = "0"; }, 150);
}

// 3. CAPTURE & RENDER
function takePhoto() {
    if (currentBox >= boxes.length) return;

    const w = video.videoWidth || 640;
    const h = video.videoHeight || 480;
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");
    
    // Flip for Mirror Look
    ctx.translate(w, 0);
    ctx.scale(-1, 1);
    
    try {
        ctx.drawImage(video, 0, 0, w, h);
        const imageData = canvas.toDataURL("image/png");
        
        // Storage
        localStorage.setItem("capturedPhoto" + currentBox, imageData);
        
        // Show Image
        boxes[currentBox].src = imageData;
        boxes[currentBox].style.display = "block";
        
        // Show Delete Button
        document.querySelectorAll('.del-btn')[currentBox].style.display = "block";
        
        currentBox++;
        textDisplay.textContent = "Nice Shot! ðŸ˜Ž";

        // If finished all 3
        if (currentBox === 3) {
            btn.style.display = "none";
            resultBtn.style.display = "flex";
            textDisplay.textContent = "Done! View Result";
            topGif.src = "cat.gif"; // CHANGES GIF AT THE END
        }
    } catch (e) {
        textDisplay.textContent = "Error! Try again. ðŸ˜­";
    }
}

// 4. DELETE PHOTO
function clearPhoto(index) {
    if(!confirm("Delete this photo?")) return;
    
    localStorage.removeItem("capturedPhoto" + index);
    
    boxes[index].src = "";
    boxes[index].style.display = "none";
    document.querySelectorAll('.del-btn')[index].style.display = "none";
    
    // Reset state so user can retake that slot
    currentBox = index; 
    btn.style.display = "block";
    resultBtn.style.display = "none";
    textDisplay.textContent = "Retake time! Ready?";
    topGif.src = "c1.gif"; // RESET GIF
}

resultBtn.addEventListener("click", () => {
    window.location.href = "result.html"; 
});
</script>
</body>
</html>
